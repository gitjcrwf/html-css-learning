<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>Sign Up Form</h1>
<form>
    <label for="email-field">Email (login):</label>
    <br>
    <input type="text" name="login" id="email-field">
    <br>
    <label for="password-field">Password:</label>
    <br>
    <input type="password" name="password" id="password-field">
    <br>
    <label for="about-field">About Me:</label>
    <br>
    <textarea name="about" id="about-field" rows="3"></textarea>
    <br>
    <input id="subscription-checkbox" name="subscribe" type="checkbox" checked>
    <label for="subscription-checkbox">Subscribe to Email Newsletters</label>
    <br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
